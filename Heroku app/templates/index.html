<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/poetry.png" alt="Lexus" class="logo" width="5000" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Choose Your Author syle</h3>
          <select name="style">
            <option value="">Select Poet</option>
            <option value="Petőfi Sándor">Petőfi Sándor</option>
            <option value="Babits Mihály">Babits Mihály</option>
            <option value="Karinthy Frigyes">Karinthy Frigyes</option>
            <!-- <option value="Ady">Shauna Gifford</option> -->
          </select>
        </div>
        <div class="form-group">
          <h3>Starting String</h3>
          <input
            type="text"
            name="start_string"
            placeholder="How should we start the text..."
          />
        </div>
        <div class="slidecontainer">
          <h3>How random should the quote should be?</h3>
          <input name="variability" step="0.1" type="range" min="0.0" max="1.6" value="1.0" class="slider" id="variability">
        </div>
        <div class="slidecontainer">
          <h3>How long you want the quote to be?</h3>
          <input name="length" step="1" type="range" min="1" max="250" value="20" class="slider" id="length">
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
